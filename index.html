<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-box"><br />
        <center><h1 class="grays">To-Do List</h1>
       <div id="input-container" class="form__group">
            <!-- Inndatakontainer for oppgaveinntasting -->
            <br /><input type="text" id="taskInput" class="form__input" placeholder="Legg til en oppgave..."><br />
            <!-- Tekstinndatafelt for oppgaveinntasting -->
            <button id="addTaskButton">Legg til</button>
            <!-- Knapp for å legge til oppgaver -->
            <button id="deleteSelectedTasks">Slett valgte</button>
            <!-- Knapp for å slette valgte oppgaver -->
        </center>
        <div id="taskListContainer">
            <!-- Beholder for oppgavelisten -->
            <div id="taskList"></div>
            <!-- Selve oppgavelisten -->
        </div>
        <p id="taskStatus">0/0 fullført</p>
        <!-- Tekst for å vise oppgavestatus -->
    </div>
    <script src="script.js"></script>
    </body>
</html>
