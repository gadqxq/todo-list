<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div id="logoDiv">
        <img id="logo" src="./Img/to-listy-high-resolution-logo-transparent.svg"> <!-- Inkluderer et bilde for logoen -->
    </div>
    <div id="main-box">
        <input type="text" id="Main-Title" maxlength="18" placeholder="To-Do List"> <!-- Overskrift for oppgavelisten -->
        <div id="input-container">
            <input type="text" id="taskInput" autofocus placeholder="Legg til en oppgave..."> <!-- Inndatafelt for oppgaver -->
            <button id="addTaskButton">Legg til</button> <!-- Knapp for å legge til oppgaver -->
            <button id="removeAllTasksButton">Fjern oppgaver</button> <!-- Knapp for å fjerne alle oppgaver -->
        </div>
        <div id="taskListContainer">
            <div id="taskList"></div> <!-- Container for oppgavelisten -->
        </div>
        <p id="taskStatus">0/0 fullført</p> <!-- Status for fullførte oppgaver -->
    </div>
    <script src="./JavaScript/script.js"></script>
    </body>
</html>
